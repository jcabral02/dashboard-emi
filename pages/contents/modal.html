<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="modal.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

</head>

<body>

    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="col-12  mt-3 bg-white">
                <div class="card">
                    <div class="card-header">
                        <h3>Nuevo Paquete</h3>
                    </div>
                    <div class="card-body">
                        <label class="mt-3">Crea paquetes para que puedas utilizar en los siguientes env√≠os</label>
                        <input class="w-100" type="text" placeholder="Medidas Personalizadas">
                        <label class="mt-3">Medidas</label><br>
                        <input class="w-25 mx-2" type="text" placeholder="Largo">
                        <input class="w-25 mx-2" type="text" placeholder="Ancho">
                        <input class="w-25 mx-2" type="text" placeholder="Alto">
                        <select class="p-1">
                            <option value="#">CM</option>
                            <option value="#">A</option>
                        </select>
                        <label class="mt-3"> Peso<label>
                                <input class="w-25" type="text" placeholder="Peso">
                                <select class="mt-4 ml-3">
                                    <option value="#">Kg</option>
                                    <option value="#">g</option>
                                    <option value="#">Oz</option>
                                    <option value="#">lb</option>
                                </select><br>
                                <label class="mt-3">Nombre (Alias) de tu paquete</label>
                        <input class="w-100" type="text" placeholder="">
                        <input type="checkbox" class="mt-3 mr-3" value="#">Configurar como el paquete predeterminado<br>
                        <button class="btn btn-warning  my-4 mx-auto">CANCELAR</button>
                        <button class="btn btn-secondary  my-4 mx-auto">GUARDAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
