<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="modal.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

</head>

<body>

    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="col-12  mt-3">
                <div class="row bg-white">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header"> Remitente</div>
                            <div class="card-body">
                                <input class="w-100 mt-3" type="text" placeholder="Nombre">
                                <input class="w-100 mt-3" type="text" placeholder="Compañía">

                                <input class="w-100 mt-3" type="text" placeholder="correo@correo.com">
                                <input class="w-100 mt-3" type="text" placeholder="Celular">
                                <p class="mt-3"> Desde
                                    <p>
                                        <input class="w-100" type="text" placeholder="Dirección 1">
                                        <input class="w-100 mt-3" type="text" placeholder="Dirección 2">
                                        <input class="w-50 mt-3" type="text" placeholder="Ciudad">
                                        <input class="w-25 mt-3" type="text" placeholder="Estado">
                                        <input class="mt-4" type="text" placeholder="CP">
                                        <select class="mt-4 ml-3"> País
                                                            <option value="#">País 1</option>
                                                            <option value="#">País 2</option>
                                                            <option value="#">País 3</option>
                                                            <option value="#">País 4</option>
                                                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header"> Destinatario</div>
                            <div class="card-body">
                                <input class="w-100 mt-3" type="text" placeholder="Nombre">
                                <input class="w-100 mt-3" type="text" placeholder="Compañía">
                                <input class="w-100 mt-3" type="text" placeholder="correo@correo.com">
                                <input class="w-100 mt-3" type="text" placeholder="Celular">
                                <p class="mt-3"> A
                                    <p>
                                        <input class="w-100" type="text" placeholder="Dirección 1">
                                        <input class="w-100 mt-3" type="text" placeholder="Dirección 2">
                                        <input class="w-50 mt-3" type="text" placeholder="Ciudad">
                                        <input class="w-25 mt-3" type="text" placeholder="Estado">
                                        <input class="mt-4" type="text" placeholder="CP">
                                        <select class="mt-4 ml-3"> País
                                                                <option value="#">País 1</option>
                                                                <option value="#">País 2</option>
                                                                <option value="#">País 3</option>
                                                                <option value="#">País 4</option>
                                                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary  my-4 mx-auto">SALVAR Y CONTINUAR</button>
        </div>
    </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
